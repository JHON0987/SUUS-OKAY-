<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/S_login.css">
    <title>Document</title>
</head>
<body>
     
    <section class="login">
        <div class="logo">
            <a href="../Suus okay/inicio.html"><img src="./img_is/Logo.png" ></a>
        </div>
        <section class="login__container">
            <h2>Inicio de sesión</h2>
            <p>Para pode realizar alguno de nuestros formularios necesita ingresar, hágalo aquí. </p>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href=""> Olvide mi contraseña</a>
                </div>
            </form>
            
            <section class="login__container--social">
                <div class="gg"><img src="img_is/icons8-logo-de-google.svg" alt="google"> Inicia sesión con google</div>
            </section>
            <p class="login__container--register"> No tienes ninguna cuenta <a href="">Resgistrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <img src="../Suus okay/img/Logo_N.png" alt="">
        <div class="logos">
            <img class="facebook" src="../img/icons8-facebook-nuevo.svg okay/img/icons8-facebook-nuevo.svg">
            <img class="twitter" src="../Suus okay/img/icons8-twitter.svg">
            <img class="insta" src="../Suus okay/img/icons8-instagram.svg">
            <img class="youtube" src="../Suus okay/img/icons8-youtube-play.svg">
        </div>
    </footer>
    
</body>
</html>
