<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     
    <section class="login">
        <div class="logo">
            <img src="./imagenes/Logo.png" alt="">
        </div>
        <section class="login__container">
            <h2>Inicio de sesión</h2>
            <p>Para pode realizar alguno de nuestros formularios necesita ingresar, hágalo aquí. </p>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label >
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href=""> Olvide mi contraseña</a>
                </div>
            </form>
            
            <section class="login__container--social">
                <div><img src="image/github.png" alt="github"> Inicia sesión con github</div>
                <div><img src="image/google.png" alt="google"> Inicia sesión con google</div>
            </section>
            <p class="login__container--register"> No tienes ninguna cuenta <a href="">Resgistrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href=""> Términos de uso</a>
        <a href=""> Declaraciones de privacidad</a>
        <a href=""> Centro de ayuda</a>
    </footer>
    
</body>
</html>
